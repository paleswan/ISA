<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div>
        <i style="font-size: 50px; color:black;" id="icon" class="bi"></i>
    </div>

     

    <div class="display"><br>
        <h2 class="name">Weather in Swindon</h2>
        <h1 id="temp" class="temper"></h1> <br> <br>
        <div id="name" class="desc">Cloudy</div>
         <div class="humidity">Humidity: <span id="hum"></span></div>
        <div class="wind">Wind speed: <span id="wind"></span></div>
        <div class="pre">Pressure:<span id="pre"></span></div>
       

    </div>
    <script src="api.js">
    </script>
</body>
</html>
